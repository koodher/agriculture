<!DOCTYPE html>
<html lang="en">
<!-- Head -->
{% include 'layouts/head.html' %}
<!-- /Head -->
<body>
<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    {% include 'layouts/header.html' %}
    <!-- /Header -->

    <!-- Sidebar -->
    {% include 'layouts/sidebar.html' %}
    <!-- /Sidebar -->

    <!-- Page Wrapper -->
    <div class="page-wrapper">

        <!-- Page Content -->
        <div class="content container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="page-title">Confirm User To Delete</h3>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Header -->

                    <form action="{{ url_for('user_delete', user_id=data.id) }}" method="post">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" name="username" value="{{data.username}}"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Fullname</label>
                            <input type="text" id="fullname" name="fullname" value="{{data.full_name}}"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" value="{{data.email}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>User Type</label>
                            <select class="select" id="user_type" name="user_type">
                                {% if  data.user_type   == 'Admin' %}
                                    <option selected="selected">Admin</option>
                                    <option>Normal</option>
                                {% else %}
                                    <option >Admin</option>
                                    <option selected="selected">Normal</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>User Status</label>
                            <div class="status-toggle">
                                {% if  data.is_active %}
                                <input type="checkbox" id="user_status" name="user_status" value="user_status"
                                       class="check" checked>
                                {% else %}
                                <input type="checkbox" id="user_status" name="user_status" value="user_status"
                                       class="check">
                                {% endif %}
                                <label for="user_status" class="checktoggle">checkbox</label>
                            </div>
                        </div>
                        <div class="submit-section">
                            <button class="btn btn-danger submit-btn" type="submit">Delete User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Wrapper -->

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="{{ url_for('static', filename='assets/js/jquery-3.5.1.min.js')}}"></script>

<!-- Bootstrap Core JS -->
<script src="{{ url_for('static', filename='assets/js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>

<!-- Slimscroll JS -->
<script src="{{ url_for('static', filename='assets/js/jquery.slimscroll.min.js')}}"></script>

<!-- Slimscroll JS -->
<script src="{{ url_for('static', filename='assets/js/select2.min.js')}}"></script>

<!-- Datetimepicker JS -->
<script src="{{ url_for('static', filename='assets/js/moment.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap-datetimepicker.min.js')}}"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='assets/js/app.js')}}"></script>

</body>
</html>
